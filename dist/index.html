
    <!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Team Profile Generator</title>
            <link rel="stylesheet" href="./style.css">
            <link 
                    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
                    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
                    crossorigin="anonymous"
            >
        </head>

        <body>
            <div class="jumbotron profile_header">
                <h1 class="display-4">My Team</h1>
                <p class="lead">Software development team profile</p>
            </div>

            <div class="container">
                <div class="row g-2">
                    
                    <div class="card employee_card col-3">
                        <div class="card-header">
                            <h1>Jim</h1>
                            <h3>Manager</h3>
                        </div>
                        <ul class="list-group list-group-flush employee_info">
                            <div class="list-group-item info_box">ID: 1</div>
                            <div class="list-group-item info_box">Email: <a href="mailto:jim@work.com">jim@work.com</a></div>
                            <div class="list-group-item info_box">Office #: 1</div>
                        </ul>
                    </div>
            
                    <div class="card employee_card col-3">
                        <div class="card-header">
                            <h1>Bob</h1>
                            <h3>Engineer</h3>
                        </div>
                        <ul class="list-group list-group-flush employee_info">
                            <div class="list-group-item info_box">ID: 2</div>
                            <div class="list-group-item info_box">Email: <a href="mailto:bobthebuilder@work.com">bobthebuilder@work.com</a></div>
                            <div class="list-group-item info_box">GitHub: <a href="https://github.com/bobthebuilder">bobthebuilder</a></div>
                        </ul>
                    </div>
            
                    <div class="card employee_card col-3">
                        <div class="card-header">
                            <h1>Jimmy</h1>
                            <h3>Intern</h3>
                        </div>
                        <ul class="list-group list-group-flush employee_info">
                            <div class="list-group-item info_box">ID: 3</div>
                            <div class="list-group-item info_box">Email: <a href="mailto:jimmy@gmail.com">jimmy@gmail.com</a></div>
                            <div class="list-group-item info_box">School: University of Arizona</div>
                        </ul>
                    </div>
            
                </div>
            </div>
        </body>
    </html>
